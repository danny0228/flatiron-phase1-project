<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Football club Barcelona</h1>

    <div id="players-header">
        <img
            src="https://barcanewsnetwork.com/wp-content/uploads/2023/02/Five-key-Barcelona-players-are-on-the-verge-of-suspension-1024x576.jpg?ezimgfmt=ngcb4/notWebP">
    </div>

    <div id="player-collection"></div>
    <br />

    <div class="container">
        <form class="add-favorite-player">
            <h3>Add your favorite player !</h3>
            <input type="text" name="name" value="" placeholder="Player's name" class="input-text" />
            <br />
            <input type="text" name="image" value="" placeholder="Enter your player's image URL" class="input-text" />
            <br />
            <input type="text" name="age" value="" placeholder="Enter your player's age" />
            <br />
            <input type="text" name="jerseyNumber" value="" placeholder="Player's number" />
            <br />
            <input type="text" name="preferredFoot" value="" placeholder="preferred foot">
            <br />
            <input type="text" name="nationalTeam" value="" placeholder="national team">
            <br />
            <input type="text" name="position" value="" placeholder="position">
            <br />
            <input type="submit" name="submit" value="Submit your player" class="submit" />

        </form>
    </div>
    <br />
    <button id="new-player-btn">Hide/Show form</button>


</body>

</html>
